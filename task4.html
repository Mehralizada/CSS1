<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absolute Positioning Örneği</title>
<style>
  .color-box {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 5px;
  }

  .red { background-color: red; top: 0; left: 0; }
  .green { background-color: green; top: 0; left: 25px; }
  .blue { background-color: blue; top: 60px; left: 0; }
  .purple { background-color: purple; top: 120px; left: 0; }
  .orange { background-color: orange; top: 180px; left: 0; }
</style>
</head>
<body>

<div class="color-box red"></div>
<div class="color-box green"></div>
<div class="color-box blue"></div>
<div class="color-box purple"></div>
<div class="color-box orange"></div>

</body>
</html>
